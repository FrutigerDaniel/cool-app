<!DOCTYPE html>
<html>
<head>
    <title>Отправка сообщения в Telegram</title>
</head>
<body>
    <h1>Отправка сообщения в Telegram</h1>
    <form method="POST">
        <input type="text" name="chat_id" placeholder="Chat ID" style="height: 50px; width: 250px;"><br>
        <input type="text" name="text" placeholder="Текст сообщения" style="height: 50px; width: 250px;"><br>
        <button type="submit"><img src="{{ url_for('static', filename='image.jpg') }}" alt="Изображение"></button>
    </form>
    {% if message_sent %}
        <p>Сообщение отправлено!</p>
        
    {% endif %}
</body>
</html>
